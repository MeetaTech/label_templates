<svg width="400" height="300" viewBox="0 0 106 80" version="1.1" xml:space="preserve" font-family="Inconsolata"
  font-size="7px" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
  <g id="layout" stroke-width="0.5" stroke="black">
    <line x1="1" y1="20" x2="105" y2="20" />
    <line x1="1" y1="60" x2="105" y2="60" />
  </g>
  <g id="labels" fill="#2f2f2f">
    <text x="2" y="67">GesMenge Auftrag:</text>
    <text x="53" y="77">Kisten:</text>
    <text x="2" y="77">Inh.:</text>
    <text x="2" y="38" font-size="4px">vorh.AG:</text>
